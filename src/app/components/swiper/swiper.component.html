<app-section-custom [title]="'Topics'" [sectionId]="'2'">
    <div class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0" *ngFor="let topic of displayedTopics">
      <div class="custom-block custom-block-overlay">
        <a href="detail-page.html" class="custom-block-image-wrap">
          <img [src]="topic.image" class="custom-block-image img-fluid" alt="">
        </a>
  
        <div class="custom-block-info custom-block-overlay-info">
          <h5 class="mb-1">
            <a href="listing-page.html">
              {{ topic.title }}
            </a>
          </h5>
  
          <p class="badge mb-0">{{ topic.episodes }} Episodes</p>
        </div>
      </div>
    </div>
  
    <!-- Pagination for Topics -->
    <div class="col-lg-4 col-12 mx-auto">
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg justify-content-center mt-5">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="changePage(currentPage - 1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <a class="page-link" href="javascript:void(0)" (click)="changePage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="changePage(currentPage + 1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </app-section-custom>
