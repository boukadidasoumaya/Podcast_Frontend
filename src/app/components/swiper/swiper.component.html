<swiper-container
  loop="false"
  autoplay="false"
  slides-per-view="4"
  space-between="5"
  navigation="true"
  mousewheel="true"
  keyboard="true"
  css-mode="true"
>
  <swiper-slide *ngFor="let card of cards">
    <div [ngClass]="colClass">
      <ng-container
        *ngTemplateOutlet="contentTemplate; context: { $implicit: card }"
      ></ng-container>
    </div>
  </swiper-slide>
</swiper-container>
