<app-section-custom [title]="'Topics'" [sectionId]="'2'">
  <carousel>
    <div class="carousel-slide" *ngFor="let topic of displayedTopics">
      <div class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0">
        <div class="custom-block custom-block-overlay">
          <a href="detail-page.html" class="custom-block-image-wrap">
            <img [src]="topic.image" class="custom-block-image img-fluid" alt="">
          </a>

          <div class="custom-block-info custom-block-overlay-info">
            <h5 class="mb-1">
              <a href="listing-page.html">
                {{ topic.title }}
              </a>
            </h5>
            <p class="badge mb-0">{{ topic.episodes }} Episodes</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Carousel Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon">
        <i class="bi bi-chevron-left"></i> <!-- Bootstrap icon for left arrow -->
      </span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon">
        <i class="bi bi-chevron-right"></i> <!-- Bootstrap icon for right arrow -->
      </span>
      <span class="visually-hidden">Next</span>
    </button>
  </carousel>
</app-section-custom>
