<div id="container" class="container sign-in">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <form class="form sign-up " #formulaire="ngForm"  >
                    <div class="step" *ngIf="currentStep === 1">
                        <app-input-field icon="bx bxs-user" type="text" placeholder="Firstname" name="firstname" [(ngModel)]="Data.firstName" ></app-input-field>
                        <app-input-field icon="bx bxs-user" type="text" placeholder="Lastname" name="lastname" [(ngModel)]="Data.lastName" ></app-input-field>
                        <app-input-field icon="bx bxs-user" type="text" placeholder="Username" name="username" [(ngModel)]="Data.username"></app-input-field>
                        <app-input-field icon="bx bx-mail-send" type="email" placeholder="Email" name="email" [(ngModel)]="Data.email" ></app-input-field>
                    </div>
                    <div class="step" *ngIf="currentStep === 2">
                        <app-input-field icon="bx bx-calendar" type="date" placeholder="Birth Date" name="birthday" [(ngModel)]="Data.birthday" ></app-input-field>
                        <app-input-field icon="bx bx-globe" type="text" placeholder="Country" name="country" [(ngModel)]="Data.country"></app-input-field>
                        <app-input-field icon="bx bx-briefcase" type="text" placeholder="Job" name="job" [(ngModel)]="Data.profession" ></app-input-field>
                        <div class="form-group">
                            <select id="role" class="form-control" [(ngModel)]="Data.role" name="role">
                              <option value="" selected>Select Role</option>
                              <option value="User">User</option>
                              <option value="Admin">Admin</option>
                              <option value="SuperAdmin">SuperAdmin</option>
                            </select>
                          </div>
                        <app-input-field icon="bx bxl-whatsapp" type="url" placeholder="WhatsApp username" name="whatsapp_user" [(ngModel)]="Data.whatsappUser"></app-input-field>
                        <app-input-field icon="bx bxl-instgram" type="url" placeholder="Instagram username" name="instagram_user" [(ngModel)]="Data.instagramLink"></app-input-field>
                    </div>
                    <div class="step" *ngIf="currentStep === 3">
                        <app-input-field icon="bx bxs-lock-alt" type="password" placeholder="Password" name="password" [(ngModel)]="Data.password" ></app-input-field>
                        <app-input-field icon="bx bxs-lock-alt" type="password" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="Data.confirmPassword" ></app-input-field>
                    </div>

                    <div class="navigation">
                        <app-action-button  
                            *ngIf="currentStep > 1" 
                            buttonText="Previous"
                            [messageText]="currentStep === 1 ? 'Already have an account?' : ''"
                            [linkText]="currentStep === 1 ? 'Sign in here' : ''"
                            (linkClick)="toggle()"
                            (buttonClick)="previousStep()">
                        </app-action-button >
                        <app-action-button  
                            *ngIf="currentStep < 3" 
                            buttonText="Next"
                            [messageText]="currentStep === 2 ? 'Already have an account?' : ''"
                            [linkText]="currentStep === 2 ? 'Sign in here' : ''"
                            (linkClick)="toggle()"
                            (buttonClick)="nextStep()"
                            [disabled]="!isStepValid(currentStep)">
                        </app-action-button >
                        <app-action-button 
                            *ngIf="currentStep === 3"
                            buttonText="Sign up"
                            messageText="Already have an account?"
                            linkText="Sign in here"
                            (buttonClick)="signUp()"
                            (linkClick)="toggle()">
                        </app-action-button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <app-input-field icon="bx bxs-user" type="text" placeholder="Email" name="email" [(ngModel)]="Data.email" ></app-input-field>
                    <app-input-field icon="bx bxs-lock-alt" type="password" placeholder="Password" name="password" [(ngModel)]="Data.password" ></app-input-field>
                    <app-action-button 
                        buttonText="Sign in"
                        questiontext="Forget Password?"
                        messageText="Don't have an account?"
                        linkText="Sign up here"
                        (buttonClick)="signIn()"
                        (linkClick)="toggle()">
                    </app-action-button>
                </div>
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>
            </div>
            <div class="img sign-in"></div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up"></div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
