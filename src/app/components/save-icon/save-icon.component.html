<div class="social-share d-flex flex-column ms-auto">
  <a 
    class="badge ms-auto bookmark-btn" 
    (click)="toggleBookmark()" 
    [ngClass]="{ 'bookmarked': isBookmarked, 'not-bookmarked': !isBookmarked }">
    <i [ngClass]="isBookmarked ? 'bi-bookmark-fill' : 'bi-bookmark'"></i>
  </a>
</div>
