<div class="subscribe-form-wrap">
  <h6 class="custom-title">Subscribe. Every weekly.</h6>
  <form (ngSubmit)="onSubmit()" class="custom-form subscribe-form">
    <input
      type="email"
      name="subscribe-email"
      id="subscribe-email"
      [(ngModel)]="email"
      #emailInput="ngModel"
      class="form-control"
      placeholder="Email Address"
      required
      email
    />
    <small *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
      Please enter a valid email address.
    </small>
    <div class="col-lg-12 col-12">
      <button type="submit" [disabled]="!emailInput.valid" class="form-control" id="submit">
        Subscribe
      </button>
    </div>
  </form>
</div>
