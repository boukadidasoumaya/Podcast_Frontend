<div class="filter-container">
  <!-- Search Section -->
  <section class="search-section">
    <label>Title</label>
    <div class="search-input">
      <input type="text" placeholder="search for a podcast" name="title" [(ngModel)]="filtres.title">
    </div>
    <label>Topic</label>
    <div class="search-input">
      <input type="text" placeholder="Topic" name="topic" [(ngModel)]="filtres.topic">
    </div>
  </section>

  <section class="advanced-filters">
    <div class="vehicle-filters">
      <div class="filter-group">
        <label>Duration</label>
        <div class="range-input">
          <input type="number" placeholder="min" min="10" max="2025" name="minDuration" [(ngModel)]="filtres.minDuration">
          <input type="number" placeholder="max" min="10" max="2025" name="maxDuration" [(ngModel)]="filtres.maxDuration">
        </div>
      </div>

    </div>
  </section>

  <section class="price-location-filters">
    <div class="price-filter">
      <label>Episodes Number</label>
      <div class="search-input">
        <input type="text" placeholder="episodes number" name="episodesCount" [(ngModel)]="filtres.nbre_episodes">
      </div>
    </div>

    <label>Presentor</label>
    <div class="search-input">
      <input type="text" placeholder="Presentor" name="presentor" [(ngModel)]="filtres.user">
    </div>
  </section>

  <section class="filter-actions">
    <button class="btn-primary" (click)="filtrer()">search</button>
    <button class="btn-secondary" (click)="reinitialiser()">reset</button>
  </section>
</div>
