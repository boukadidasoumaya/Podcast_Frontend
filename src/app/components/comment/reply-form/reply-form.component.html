<div class="row write-comment">
  <div class="col-lg-1 col-md-2 col-sm-2 d-flex flex-column align-items-end">
    <img [src]="currentUser.photo" alt="" class="user-image">
  </div>

  <div class="col-lg-11 col-md-10 col-sm">
    <form #replyForm="ngForm" class="reply-box" (ngSubmit)="handleSubmit($event) ">
      <div class="container box-container">
        <div class="row">
          <div class="col-lg-11 col-md-10 col-sm-10">
            <textarea
            [(ngModel)]="replyText"
              id="reply"
              name="replyData"
              rows="1"

              placeholder="Write a comment ..."

            ></textarea>
          </div>
          <div class="col-lg-1 col-md-2 col-sm-2 formatting">
            <button type="submit" class="send" title="Send" >
              <svg
                fill="none"
                viewBox="0 0 24 24"
                height="18"
                width="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  stroke="#ffffff"
                  d="M12 5L12 20"
                ></path>
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  stroke="#ffffff"
                  d="M7 9L11.2929 4.70711C11.6262 4.37377 11.7929 4.20711 12 4.20711C12.2071 4.20711 12.3738 4.37377 12.7071 4.70711L17 9"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
