<div class="row">
  <div (click)="toggleLike()" class="col-4 d-flex justify-content-end">
    <div class="container p-0 like-button d-flex align-items-center justify-content-end">
      <i [ngClass]="{'bi-heart-fill': isLiked, 'bi-heart': !isLiked}" class="bi-heart"></i>
        </div>
  </div>
  <div class="col-8 p-1 d-flex flex-column justify-content-end">
    {{ likesCount  }} likes
  </div>
</div>
