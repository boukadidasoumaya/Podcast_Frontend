<div class="comment">
<div class="row">
  <div [ngClass]="'col-lg-' + 1 + ' col-md-' + colWidthIm + ' col-sm-2'" class="d-flex justify-content-end">
    <img class="photo" [src]="comment.user_image || 'assets/avatar.png'" alt="" />
  </div>
  <div [ngClass]="'col-lg-' + (11) + ' col-md-' + (12 - colWidthIm) + ' col-sm-10'">
    <div class="one-comment">
      <div class="writer fw-bold">{{ comment.username }}</div>
      <div class="date">{{ formatCreatedAt(comment.created_at) }}</div>
      <div class="d-flex justify-content-between align-items-end">
        <div class="content mt-2">{{ comment.text }}</div>
        <button class="btn">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

      <div class="container">
        <div class="row mt-2">
          <div [ngClass]="'col-lg-' + colLikeLg + ' col-md-' + colLikeMd + ' col-sm-6'">
            <app-like-button [iconClass]="'bi-heart'" [label]="'Like'"></app-like-button>
          </div>
          <div [ngClass]="'col-lg-' + (colLikeLg) + ' col-md-' + colLikeMd + ' col-sm-6'">
            <app-reply-button [iconClass]="'fa-regular fa-comment'" [label]="'Reply'"></app-reply-button>
          </div>
        </div>

        <div *ngIf="comment.replies && comment.replies.length > 0" class="row" style="cursor: pointer">
          <div class="col-lg-5 col-md-8 col-sm-12 d-flex align-items-end justify-content-lg-center justify-content-center reply-button">
            <img src="assets/arrow-right.png" alt="" />
            <span>
              View {{ comment.replies.length }}
              {{ comment.replies.length > 1 ? 'replies' : 'reply' }}
            </span>
          </div>
        </div>

        <div class="mt-3" *ngIf="comment.replies && comment.replies.length > 0">
          <app-comment
            *ngFor="let reply of comment.replies; trackBy: trackById"
            [comment]="reply"
            [colWidthIm]="2"
            [colLikeLg]="3"
            [colLikeMd]="4"
            [moreThanOne]="reply !== comment.replies[comment.replies.length - 1]">
          </app-comment>
        </div>
      </div>
      <hr *ngIf="moreThanOne" />
    </div>
  </div>
</div>
</div>
