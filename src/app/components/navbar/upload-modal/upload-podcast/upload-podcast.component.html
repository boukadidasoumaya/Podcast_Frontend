<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="podcastFile">Choose a Podcast File</label>
      <input type="file" id="podcastFile" (change)="onFileSelected($event)" required>
    </div>
    
    <div class="form-group">
      <label for="title">Podcast Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>
  
    <div class="form-group">
      <label for="description">Podcast Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
  
    <button type="submit" [disabled]="!file || !title || !description">Upload</button>
  </form>
