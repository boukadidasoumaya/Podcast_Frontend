<form class="custom-form search-form flex-fill me-3" role="search" (ngSubmit)="onSearch()">
    <div class="input-group input-group-lg">
      <input 
        [(ngModel)]="searchTerm" 
        name="search" 
        type="search" 
        class="form-control" 
        id="search" 
        placeholder="Search Podcast" 
        aria-label="Search">
      <button type="submit" class="form-control" id="submit">
        <i class="bi-search"></i>
      </button>
    </div>
  </form>
