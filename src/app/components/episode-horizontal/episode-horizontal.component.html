<div class="custom-block d-flex align-items-stretch" >
    <!-- Left Column: Image and Subscribe -->
    <div class="custom-block-left">
      <div [routerLink]="['/details-podcast', episode.id]" class="custom-block-icon-wrap">
        <div class="section-overlay"></div>
        <a class="custom-block-image-wrap">
          <img [src]="episode.coverImage" class="custom-block-image img-fluid" alt="">
          <a  class="custom-block-icon">
            <i class="bi-play-fill"></i>
          </a>
        </a>
      </div>
      <app-subscribe-button [episode]="episode"></app-subscribe-button>
    </div>

    <!-- Right Column: Podcast Info -->
    <div class="custom-block-info">
      <div [routerLink]="['/details-podcast', episode.id]">
      <div class="custom-block-top d-flex mb-1">
        <small class="me-4">
          <i class="bi-clock-fill custom-icon"></i>
          {{ episode.duration }}
        </small>
        <small>Episode <span class="badge">{{ episode.number }}</span></small>
      </div>

      <h5 class="mb-2">
        <a >{{ episode.name }}</a>
      </h5>

      <div class="profile-block d-flex">
        <img [src]="episode.podcast.user.photo" class="profile-block-image img-fluid" alt="">
        <p>
          {{episode.podcast.user.firstName  }} {{episode.podcast.user.lastName}}
          <!-- <img src="assets/images/verified.png" class="verified-image img-fluid" alt=""> -->
          <strong>{{ episode.podcast.user.profession }}</strong>
        </p>
      </div>

      <p class="mb-0">{{ episode.description }}</p>
    </div>
      <div class="custom-block-bottom d-flex justify-content-between mt-3">
        <app-headphones-icon
        [views]="episode.views">
      </app-headphones-icon>

      <app-heart-icon
        [numberOfLikes]="numberOfLikes"
        [isLiked]="isLiked"
        (liked)="onLikeChanged()">
      </app-heart-icon>

      <app-comment-icon
        [numberOfComments]="episode.numberOfComments"
        (commented)="onCommentChanged($event)">
      </app-comment-icon>
      </div>
    </div>

    <!-- Right-most Column: Icons -->
    <div class="d-flex flex-column ms-auto">
      <a href="#" class="badge ms-auto"><i class="bi-bookmark"></i></a>
    </div>
  </div>
