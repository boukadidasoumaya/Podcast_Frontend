<div class="custom-block d-flex">
    <!-- Left Column: Image and Subscribe -->
    <div>
      <div class="custom-block-icon-wrap">
        <div class="section-overlay"></div>
        <a href="detail-page.html" class="custom-block-image-wrap">
          <img [src]="imageUrl" class="custom-block-image img-fluid" alt="">
  
          <a href="#" class="custom-block-icon">
            <i class="bi-play-fill"></i>
          </a>
        </a>
      </div>
  
      <div class="mt-2">
        <a href="#" class="btn custom-btn">
          Subscribe
        </a>
      </div>
    </div>
  
    <!-- Right Column: Podcast Info -->
    <div class="custom-block-info">
      <div class="custom-block-top d-flex mb-1">
        <small class="me-4">
          <i class="bi-clock-fill custom-icon"></i>
          {{ episodeDuration }}
        </small>
  
        <small>Episode <span class="badge">{{ episodeNumber }}</span></small>
      </div>
  
      <h5 class="mb-2">
        <a href="detail-page.html">
          {{ title }}
        </a>
      </h5>
  
      <div class="profile-block d-flex">
        <img [src]="hostImage" class="profile-block-image img-fluid" alt="">
  
        <p>
          {{ hostName }}
          <img src="images/verified.png" class="verified-image img-fluid" alt="">
          <strong>{{ hostRole }}</strong>
        </p>
      </div>
  
      <p class="mb-0">{{ description }}</p>
  
      <div class="custom-block-bottom d-flex justify-content-between mt-3">
        <a href="#" class="bi-headphones me-1">
          <span>{{ stats.headphones | number }}</span>
        </a>
  
        <a href="#" class="bi-heart me-1">
          <span>{{ stats.heart | number }}</span>
        </a>
  
        <a href="#" class="bi-chat me-1">
          <span>{{ stats.chat | number }}</span>
        </a>
  
        <a href="#" class="bi-download">
          <span>{{ stats.download | number }}</span>
        </a>
      </div>
    </div>
  
    <!-- Right-most Column: Icons -->
    <div class="d-flex flex-column ms-auto">
      <a href="#" class="badge ms-auto">
        <i class="bi-heart"></i>
      </a>
  
      <a href="#" class="badge ms-auto">
        <i class="bi-bookmark"></i>
      </a>
    </div>
  </div>
