<section class="trending-podcast-section section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-12">
        <div class="section-title-wrap mb-5">
          <h4 class="section-title">Trending episodes</h4>
        </div>
      </div>

      <div class="col-lg-4 col-12 mb-4 mb-lg-0" *ngFor="let episode of episodes">
        <app-card-episode
          [imagePath]="episode.imagePath"
          [title]="episode.title"
          [description]="episode.description"
          [profileImage]="episode.profileImage"
          [profileName]="episode.profileName"
          [profileRole]="episode.profileRole"
          [listensCount]="episode.listensCount"
          [likesCount]="episode.likesCount"
          [commentsCount]="episode.commentsCount">
        </app-card-episode>
      </div>

    </div>
    <div class="row">
      <div class="col-12 text-end">
        <a class="btn ">View More</a>
      </div>
    </div>
    <app-comment
    *ngFor="let comment of commentData"
    [comment]="comment"
    [colWidthIm]="2"
    [colLikeLg]="3"
    [colLikeMd]="4"
    [moreThanOne]="true">
  </app-comment>
  </div>

</section>
