
<div class="row">
      <div class="col-lg-4 col-12 mb-4 mb-lg-0" *ngFor="let episode of episodes">
        <app-card-episode
          [imagePath]="episode.imagePath"
          [title]="episode.title"
          [description]="episode.description"
          [profileImage]="episode.profileImage"
          [profileName]="episode.profileName"
          [profileRole]="episode.profileRole">
        </app-card-episode>
      </div>
</div>
