<div class="row">
  <div class="col-lg-4 col-12 mb-4 mb-lg-0" *ngFor="let episode of episodes.slice(0, 6)">
    <app-card-episode
      [episode]="episode"
      [numberOfLikes]="likes[episode.id]"
      [isLiked]="likedEpisodes[episode.id]"
      (liked)="onLikeChanged($event)">
    </app-card-episode>
  </div>
</div>
