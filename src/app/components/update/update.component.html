<button (click)="openModal('podcast', podcast)">Edit Podcast</button>
<button (click)="openModal('episode', episode)">Edit Episode</button>
<app-update-modal
  *ngIf="isModalOpen"
  [isPodcast]="isPodcast"
  [entityData]="selectedEntity"
  (onSave)="handleSave($event)"
  (onClose)="closeModal()"
></app-update-modal>
