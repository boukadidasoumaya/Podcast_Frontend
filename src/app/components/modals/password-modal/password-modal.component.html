<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModalLabel">Update Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #passwordForm="ngForm" (ngSubmit)="onPasswordUpdate(passwordForm)">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Current Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="oldPassword" 
              name="oldPassword"
              [(ngModel)]="passwordData.oldPassword" 
              required
              #oldPassword="ngModel">
            <div class="invalid-feedback" *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)">
              Current password is required
            </div>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="newPassword" 
              name="newPassword"
              [(ngModel)]="passwordData.newPassword" 
              required 
              minlength="4"
              #newPassword="ngModel">
            <div class="invalid-feedback" *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)">
              Password must be at least 8 characters long
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              name="confirmPassword"
              [(ngModel)]="passwordData.confirmPassword" 
              required
              #confirmPassword="ngModel">
            <div class="invalid-feedback" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
              Please confirm your new password
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="passwordForm.invalid">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
