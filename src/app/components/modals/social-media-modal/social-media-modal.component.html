<div class="modal fade" id="socialMediaModal" tabindex="-1" aria-labelledby="socialMediaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="socialMediaModalLabel">Manage Social Media Accounts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #socialMediaForm="ngForm" (ngSubmit)="onSocialMediaUpdate(socialMediaForm)">
          <div class="mb-3">
            <label for="whatsapp" class="form-label">WhatsApp Number</label>
            <input type="tel" class="form-control" id="whatsapp" name="whatsapp"
                   [(ngModel)]="socialMediaData.whatsapp" pattern="[0-9]{8}">
          </div>
          <div class="mb-3">
            <label for="instagram" class="form-label">Instagram Username</label>
            <input type="text" class="form-control" id="instagram" name="instagram"
                   [(ngModel)]="socialMediaData.instagram">
          </div>
          <div class="mb-3">
            <label for="twitter" class="form-label">Twitter Username</label>
            <input type="text" class="form-control" id="twitter" name="twitter"
                   [(ngModel)]="socialMediaData.twitter">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!socialMediaForm.valid">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
