<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">Update Email</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #emailForm="ngForm" (ngSubmit)="onEmailUpdate(emailForm)">
          <div class="mb-3">
            <label for="currentEmail" class="form-label">Current Email</label>
            <input type="email" class="form-control" id="currentEmail" name="currentEmail"
                   [(ngModel)]="emailData.currentEmail" required email>
          </div>
          <div class="mb-3">
            <label for="newEmail" class="form-label">New Email</label>
            <input type="email" class="form-control" id="newEmail" name="newEmail"
                   [(ngModel)]="emailData.newEmail" required email>
          </div>
          <div class="mb-3">
            <label for="confirmEmail" class="form-label">Confirm New Email</label>
            <input type="email" class="form-control" id="confirmEmail" name="confirmEmail"
                   [(ngModel)]="emailData.confirmEmail" required email>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
