<div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ isPodcast ? 'Update Podcast' : 'Update Episode' }}</h2>
        <button class="btn-close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              id="title"
              formControlName="title"
              type="text"
              placeholder="Enter {{ isPodcast ? 'podcast' : 'episode' }} title"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              formControlName="description"
              placeholder="Enter {{ isPodcast ? 'podcast' : 'episode' }} description"
            ></textarea>
          </div>
          <div *ngIf="!isPodcast" class="form-group">
            <label>MP4 File</label>
            <input
              id="file"
              type="file"
              #fileInput
              style="display: none;"
              (change)="onFileSelect($event)"
            />
            <button class="button" type="button" (click)="triggerFileInput(fileInput)">
              <span class="btn__icon">
                <svg
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  height="24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
                  <path
                    d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"
                  ></path>
                  <path d="M9 15l3 -3l3 3"></path>
                  <path d="M12 12l0 9"></path>
                </svg>
              </span>
              <span class="btn__text">Upload MP4</span>
            </button>
          </div>
          <div *ngIf="isPodcast" class="form-group">
            <label>Podcast Image</label>
            <input
              id="image"
              type="file"
              #imageInput
              style="display: none;"
              (change)="onFileSelect($event, 'image')"
            />
            <button class="button" type="button" (click)="triggerFileInput(imageInput)">
              <span class="btn__icon">
                <svg
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  height="24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
                  <path
                    d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"
                  ></path>
                  <path d="M9 15l3 -3l3 3"></path>
                  <path d="M12 12l0 9"></path>
                </svg>
              </span>
              <span class="btn__text">Upload Image</span>
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-save" (click)="saveChanges()">Save</button>
      </div>
    </div>
  </div>
