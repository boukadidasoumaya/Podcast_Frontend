<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h2>{{ isPodcast ? 'Update Podcast' : 'Update Episode' }}</h2>
    <button class="btn-close" (click)="closeModal()">&times;</button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          placeholder="Enter {{ isPodcast ? 'podcast' : 'episode' }} title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter {{ isPodcast ? 'podcast' : 'episode' }} description"
        ></textarea>
      </div>

      <!-- Champs spÃ©cifiques -->
      <div *ngIf="!isPodcast" class="form-group">
        <label for="file">MP4 File</label>
        <input id="file" type="file" (change)="onFileSelect($event)" />
      </div>

      <div *ngIf="isPodcast" class="form-group">
        <label for="image">Podcast Image</label>
        <input id="image" type="file" (change)="onFileSelect($event, 'image')" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn-save" (click)="saveChanges()">Save</button>
  </div>
</div>
