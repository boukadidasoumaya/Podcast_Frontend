<div class="modal fade" id="UserInfoModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- En-tête du Modal -->
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Ajouter un utilisateur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Contenu du Modal -->
      <div class="modal-body">
        <form #userForm="ngForm" (ngSubmit)="onUserSubmit(userForm)">
          <!-- Champ Photo -->
          <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo" name="photo"
                   (change)="onFileChange($event)" required>
          </div>

          <!-- Champ Nom d'utilisateur -->
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username"
                   [(ngModel)]="userData.username" required>
          </div>

          <!-- Champ Date de Naissance -->
          <div class="mb-3">
            <label for="birthday" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="birthday" name="birthday"
                   [(ngModel)]="userData.birthday" required>
          </div>

          <!-- Champ Pays -->
          <div class="mb-3">
            <label for="country" class="form-label">Pays</label>
            <select class="form-select" id="country" name="country"
                    [(ngModel)]="userData.country" required>
              <option value="" disabled>Sélectionnez un pays</option>
              <option value="France">France</option>
              <option value="Tunisie">Tunisie</option>
              <option value="États-Unis">États-Unis</option>
              <option value="Canada">Canada</option>
            </select>
          </div>

          <!-- Pied de page du Modal -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
