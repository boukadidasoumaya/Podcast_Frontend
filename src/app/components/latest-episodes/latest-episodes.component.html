<section class="latest-podcast-section section-padding pb-0" id="section_2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-12">
          <div class="section-title-wrap mb-5">
            <h4 class="section-title">Latest episodes</h4>
          </div>
        </div>
  
        <div class="col-lg-6 col-12 mb-4 mb-lg-0" *ngFor="let episode of episodesToShow()">
          <app-latest-episode-card
            [imagePath]="episode.imagePath"
            [title]="episode.title"
            [description]="episode.description"
            [profileImage]="episode.profileImage"
            [profileName]="episode.profileName"
            [profileRole]="episode.profileRole">
          </app-latest-episode-card>
        </div>

        <div *ngIf="isHomePage() && episodes.length > 3 " class="col-lg-12 text-center mt-4">
            <button  class="btn btn-primary" (click)="navigateToEpisodesPage()">Learn More</button>
          </div>
  
      </div>
    </div>
  </section>
