<section class="latest-podcast-section section-padding pb-0" id="section_2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-12">
          <div class="section-title-wrap mb-5">
            <h4 class="section-title">Latest episodes</h4>
          </div>
        </div>
  
        <div class="col-lg-6 col-12 mb-4 mb-lg-0" *ngFor="let episode of episodesToShow()">
          <app-episode-horizontal
          [title]="episode.title"
          [episodeDuration]="episode.episodeDuration"
          [episodeNumber]="episode.episodeNumber"
          [imageUrl]="episode.imageUrl"
          [hostImage]="episode.hostImage"
          [hostName]="episode.hostName"
          [hostRole]="episode.hostRole"
          [description]="episode.description"
          [stats]="episode.stats">
          </app-episode-horizontal>
        </div>

        <div *ngIf="isHomePage() && episodes.length > 2 " class="col-lg-12 text-center mt-4">
            <button  class="btn btn-primary" (click)="navigateToEpisodesPage()">Learn More</button>
          </div>
  
      </div>
    </div>
  </section>
