<div class="row g-4">
  <div class="col-lg-6 col-12 mb-4 mb-lg-0" *ngFor="let episode of episodesToShow()">
    <app-episode-horizontal
      [episode]="episode"
      [numberOfLikes]="likes[episode.id]"
      [isLiked]="likedEpisodes[episode.id]"
      [authorisedToLike]="authorisedToLike"
      (liked)="onLikeChanged($event)"
      (subchange3)="reload()"
      >
    </app-episode-horizontal>
  </div>

  <div class="col-lg-12 text-center mt-4">
    <button class="btn custom-btn" [routerLink]="'pages'">Load More</button>
  </div>
  </div>
