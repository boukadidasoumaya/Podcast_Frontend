<app-section-custom [title]='"Latest episodes"' [id]='"section_2"'>
    <app-vid-player ></app-vid-player>
</app-section-custom>
<app-section-custom [title]='"related episodes"' [id]='"section_2"'>
        <app-swiper [cards]="displayedTopics" [colClass]="'col-lg-3 col-md-6 col-12 mb-4 mb-lg-0'" [slideToShow]="4" [slideWidth]="300">
            <ng-template let-topic>
              <app-topics
                [title]="topic.title"
                [episodes]="topic.episodes"
                [image]="topic.image"
              ></app-topics>
            </ng-template>
          </app-swiper>
  
</app-section-custom>
<app-section-custom [title]='"comments"' [id]='"section_2"'>
  <div class="container comments p-4"><div class="row all-comments custom-scrollbar">
    <app-comment
    *ngFor="let comment of commentData"
    [comment]="comment"
    [colWidthIm]="2"
    [colLikeLg]="3"
    [colLikeMd]="4"
    [moreThanOne]="true">
  </app-comment>
  </div>
</div>
</app-section-custom>
